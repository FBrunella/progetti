<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="getRicetta()">
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="../Home/Home.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Dettaglio Ricetta</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <h1 class="col-7" id="name"></h1>
                <a class="btn btn-primary col-4 mx-2" onclick="aggiungiRicettario()">
                    <div class="p-1" >Aggiungi al ricettario</div>
                </a>
            </div>

            <div class="mt-5 mb-5 ">
                <img id="myimg" src="../../assets/placeholder.png" alt="" class="myimg container">
            </div>

            <div class="row mt-5 mb-5">
                <div class="col-12">
                    <h2 id="category">Informazioni Generali</h2>
                </div>
                <div class="col-12">
                    <h2>Ingredienti</h2>
                    <ul id="list">
                        
                    </ul>
                    <h2>Preparazione</h2>
                    <div id="preparation">
                        
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <div class="col-4">
                    <h2>Recensioni</h2>
                </div>
                <button class="btn btn-outline-success  col-3" data-bs-target="#modaleRecensione"
                  data-bs-toggle="modal">Lascia una recensione</button>
            </div>
            
            <div class="row" id="allReview">
              
            </div>


        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="DetailRecipie.js"></script>
</body>

<div class="modal fade" id="modaleRecensione" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Form Recensione</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="email" class="form-control" id="titolo" placeholder="titolo della recensione">
                    <label for="rating" class="form-label mt-3">Quanto ti Ã¨ piaciuta da 1 a 5</label>
                    <input type="number" class="form-control" id="rating" placeholder="3" min="1" max="5">
                    <label for="note" class="form-label mt-3">Note aggiuntive</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-toggle="modal">Annulla</button>
                <button class="btn btn-success" data-bs-toggle="modal" onclick="pubblicaCommento()">Pubblica</button>
            </div>
        </div>
    </div>
</div>

</html>
